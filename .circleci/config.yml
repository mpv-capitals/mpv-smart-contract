version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
      - image: trufflesuite/ganache-cli:latest
        command: ganache-cli --deterministic -a 10 --gasLimit=7712383 --allowUnlimitedContractSize

    working_directory: ~/project

    steps:
      - checkout

      # Download and cache dependecies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # Fallback cache
          - v1-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test
