version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
      - image: trufflesuite/ganache-cli:v6.4.1
        command: ganache-cli --deterministic

    working_directory: ~/project

    steps:
      - checkout

      # Download and cache dependecies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # Fallback cache
          - v1-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test
